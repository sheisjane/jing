<!DOCTYPE html>
<html>
    <body>
        <h1>Auckland Open Registration Form</h1>
        <form action="register">
            <label for="first name">First name</label>
            <input type="text" id="first name" name="first name"/>
            <label for="last name">Last name</label>
            <input type="text" id="last name" name="last name"/>
            <br/>
            <br/>
            <label fore="Birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate">
        <div>
            <p>Select match to play</p>
            <input type="checkbox" id="single" name="single"/>
            <label for="single">single</label>
            <input type="checkbox" id="double" name="double"/>
            <label for="double">double</label> 
        <div>
            <p>Audio settings:</p>
        <div>
            <input type="range" id="volume" name="volume" min="0" max="11">
            <label for="volume">Volume</label>
        </div>
            <br/>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
            <br/>
            <br/>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="sophie@example.com"/>
            <br/>
            <br/>
            <label for="password">Password (8 characters minimum):</label>
            <input type="text" id="password" name="password" minlength="8" maxlength="16" required/>
        </div>
            <br/>
        <div>
            <label for="select age group">Select age group</label>
            <select id="age group" name="age group">
                <option walue="u11">U11</option>
                <option walue="u13">U13</option>
                <option walue="u15">U15</option>
                <option walue="u18">U18</option>
            </select>
        </div>
        <br/>
        <input type="submit" value="Submit">
        </form>
    </body>
</html>
